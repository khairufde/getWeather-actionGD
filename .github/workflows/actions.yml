name: Fetch Weather Data and Upload to Google Drive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6AM UTC

jobs:
  run-weather-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        GDRIVE_CREDS_JSON: ${{ secrets.GDRIVE_CREDS_JSON }}
      run: python main.py
      
    - name: Confirm API Key Presence
      run: |
        if [ -z "$WEATHER_API_KEY" ]; then echo "MISSING WEATHER_API_KEY"; exit 1; fi
        echo "WEATHER_API_KEY is set"